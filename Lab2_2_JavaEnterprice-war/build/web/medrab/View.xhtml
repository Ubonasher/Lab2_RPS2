<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMedrabTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMedrabLabel_id}"/>
                    <h:outputText value="#{medrabController.selected.id}" title="#{bundle.ViewMedrabTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMedrabLabel_fio}"/>
                    <h:outputText value="#{medrabController.selected.fio}" title="#{bundle.ViewMedrabTitle_fio}"/>
                    <h:outputText value="#{bundle.ViewMedrabLabel_dr}"/>
                    <h:outputText value="#{medrabController.selected.dr}" title="#{bundle.ViewMedrabTitle_dr}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMedrabLabel_otdelenie}"/>
                    <h:outputText value="#{medrabController.selected.otdelenie}" title="#{bundle.ViewMedrabTitle_otdelenie}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medrabController.destroyAndView}" value="#{bundle.ViewMedrabDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMedrabEditLink}"/>
                <br />
                <h:commandLink action="#{medrabController.prepareCreate}" value="#{bundle.ViewMedrabCreateLink}" />
                <br />
                <h:commandLink action="#{medrabController.prepareList}" value="#{bundle.ViewMedrabShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMedrabIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
