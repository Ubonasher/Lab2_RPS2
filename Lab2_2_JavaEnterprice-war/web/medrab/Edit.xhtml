<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMedrabTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMedrabLabel_id}" for="id" />
                    <h:inputText id="id" value="#{medrabController.selected.id}" title="#{bundle.EditMedrabTitle_id}" />
                    <h:outputLabel value="#{bundle.EditMedrabLabel_fio}" for="fio" />
                    <h:inputText id="fio" value="#{medrabController.selected.fio}" title="#{bundle.EditMedrabTitle_fio}" />
                    <h:outputLabel value="#{bundle.EditMedrabLabel_dr}" for="dr" />
                    <h:inputText id="dr" value="#{medrabController.selected.dr}" title="#{bundle.EditMedrabTitle_dr}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMedrabLabel_otdelenie}" for="otdelenie" />
                    <h:selectOneMenu id="otdelenie" value="#{medrabController.selected.otdelenie}" title="#{bundle.EditMedrabTitle_otdelenie}" >
                        <f:selectItems value="#{otdelenieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{medrabController.update}" value="#{bundle.EditMedrabSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMedrabViewLink}"/>
                <br />
                <h:commandLink action="#{medrabController.prepareList}" value="#{bundle.EditMedrabShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMedrabIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
